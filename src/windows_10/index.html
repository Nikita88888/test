<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10</title>
    <link rel="stylesheet" href="style.css" id="style">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="login_screen" id="login_screen">
        <div class="datetime" id="datetime">

            <div class="time">
    
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
    
            </div>

            <div class="date">
    
                <span id="dayname">Day</span>,
                <span id="daynum">00</span>.
                <span id="month">Month</span>
                <span id="year">Year</span>
    
            </div>
    
        </div>

        <div class="login">
            <input type="text" placeholder="password" autocomplete="off" id="login_screen_login_input">
            <button id="login_screen_login_btn">Login</button>
        </div>
    </div>
    
    <div class="main" id="main">

        <div class="desktop" id="desktop">
            <div class="desktop_item_fullscreen" id="desktop_item_fullscreen">Fullscreen</div>
        </div>

        <div class="taskbar" id="taskbar">
            <div id="windows_10_start_menu_btn"><!--<img class="windows_10_logo" src="src/img/windwos_10_logo.png" alt="windwos_10_logo">--></div>
            <div class="datetime">

                <div class="time">
        
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
        
                </div>
    
                <div class="date">
        
                    <span id="dayname">Day</span>,
                    <span id="daynum">00</span>.
                    <span id="month">Month</span>
                    <span id="year">Year</span>
        
                </div>
        
            </div>
        </div>

        <div class="start_menu" id="start_menu">
            <div class="seiten_menu">
                <div id="seiten_menu_power_btn"><!--<img class="seiten_menu_power_btn" src="src/img/windows_power_btn.png" alt="windwos_10_power_btn">--></div>
                <div id="seiten_menu_restart_btn"><!--<img class="seiten_menu_power_btn" src="src/img/windows_power_btn.png" alt="windwos_10_power_btn">--></div>
            </div>
            <div class="start_menu_dashboard">
                <div id="start_menu_dashboard_app_design">Design</div>
            </div>
        </div>


        <div class="design_app" id="design_app">
            <div class="design_app_top">
                <span>Design</span>
                <div class="design_app_top_close_btn" id="design_app_top_close_btn"></div>
            </div>
            <div class="design_app_main_part">
                <div class="background">
                    <span id="design_app_main_part_background_titel">Background</span>
                    <br>
                    <br>
                    <div id="design_app_main_part_background_box">
                        <div id="design_app_main_part_background_image_1"></div>
                        <div id="design_app_main_part_background_image_2"></div>
                    </div>
                </div>
                <br>
                <br>
                <div class="color">
                    <span id="design_app_main_part_Color_titel">Color</span>
                    <br>
                    <br>
                    <div id="design_app_main_part_Color_box">
                        <div id="design_app_main_part_Color_color_dark"></div>
                        <div id="design_app_main_part_Color_color_white"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="shutdown_screen" id="shutdown_screen">
        <span id="shutdown_screen_span">Shutdown</span>
    </div>

</body>
</html>
